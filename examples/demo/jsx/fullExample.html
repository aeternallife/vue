<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>full example</title>
  <script src="../../../dist/vue.min.js"></script>
</head>
<body>
<div id="anchored-heading">
  <anchored-heading v-bind:level="4">Hello world!</anchored-heading>
</div>

<script type="text/javascript">
  var getChildrenTextContent = function (children) {
  return children.map(function (node) {
    return node.children
      ? getChildrenTextContent(node.children)
      : node.text
  }).join('')
}

Vue.component('anchored-heading', {
  render: function (createElement) {
    // create kebabCase id
    var headingId = getChildrenTextContent(this.$slots.default)
      .toLowerCase()
      .replace(/\W+/g, '-')
      .replace(/(^\-|\-$)/g, '')
    return createElement(
      'h' + this.level,
      [
        createElement('a', {
          attrs: {
            name: headingId,
            href: '#' + headingId
          }
        }, this.$slots.default)
      ]
    )
  },
  props: {
    level: {
      type: Number,
      required: true
    }
  }
})
new Vue({
  el: "#anchored-heading",
})
</script>
</body>
</html>
