<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compound</title>
  <script src="../../../dist/vue.min.js">
  </script>
</head>
<body>
<div>

</div>
<script>// 为自定义的选项 'myOption' 注入一个处理器。
Vue.config.optionMergeStrategies.myOption = function (toVal, fromVal) {
  return fromVal
}
Vue.mixin({
  data: {
    myOption: 'hello from mixin!',
  },

  myOption: 'hello from mixin!',
  created: function () {
    var myOption = this.$options.myOption
      console.log(myOption)
  },
})
var var1 = new Vue({
  myOption: 'hello from self!',
})
</script>

</body>
</html>
