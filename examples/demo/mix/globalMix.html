<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compound</title>
  <script src="../../../dist/vue.min.js">
  </script>
</head>
<body>
<div>

</div>
<script>
  // 定义一个混合对象
  var myMixin = {
    created: function () {
      this.hello()
    },
    methods: {
      hello: function () {
        console.log('hello from mixin!')
      }
    }
  }
  var myMixin2 = {
    created: function () {
      this.hello2()
    },
    methods: {
      hello2: function () {
        console.log('hello from mixin2!')
      }
    }
  }

  // 定义一个使用混合对象的组件
  var Component = Vue.extend({
    mixins: [myMixin,myMixin2]
  })
  var component = new Component() //  </script>

</body>
</html>
