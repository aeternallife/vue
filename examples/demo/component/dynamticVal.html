<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态参数</title>
</head>
<body>
<script src="../../../dist/vue.js"></script>
<style>
  div.product{
    float:left;
    border:1px solid lightGray;
    width:200px;
    margin:10px;
    cursor: pointer;
  }
</style>

<div id="div1">
  组件外的值：<input v-model="outName" ><br>
  <product v-bind:name="outName"></product>
</div>

<script>
  Vue.component('product', {
    props:['name'],
    template: '<div class="product" >{{name}}</div>'
  })

  new Vue({
    el: '#div1',
    data:{
      outName:'产品名称'
    }
  })
</script>
</body>
</html>
