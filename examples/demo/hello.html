<!DOCTYPE html>
<!--<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">-->
<head xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <title>hello</title>
  <script src="../../dist/vue.min.js">
  </script>
</head>
<body>

<h1 id="vueif" v-if="booleanKey">Yes</h1>
<script> new Vue({
  el: '#vueif',
  data: {
    booleanKey: false
  }
})
</script>

<h1 v-else>No</h1>

<div id="app1" v-bind:style="styleObject">
  {{message2}}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
  <button v-on:click="reset">+1</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="app-7">
  <ol>
    <todo-item-demo
      v-for="item in groceryList"
      v-bind:todo1="item"
      v-bind:key="item.id">
    </todo-item-demo>
  </ol>
</div>
<script>
  new Vue({
    el: '#app1',
    data: {
      message: 'message:Hello Vue.js!',
      message2: 'message2:Hello Vue.js!',
      styleObject: {
        color: 'red',
        fontSize: '13px'
      }

    },

  })
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: '学习 JavaScript'},
        {text: '学习 Vue'},
        {text: '整个牛项目'}
      ]
    }
  })
  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      },
      reset: function () {
        this.message = this.message + '1'
      }

    }
  })
  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })
  Vue.component('todo-item-demo', {
    props: ['todo1'],
    template: '<li>{{ todo1.text }}</li>'
  })
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '随便其他什么人吃的东西'}
      ]
    }
  })
</script>
</body>
</html>
