<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令简单例子</title>
</head>
<body>
<script src="../../../dist/vue.js"></script>
<div id="div1">

  <div v-xart> 好好学习，天天向上 </div>

</div>

<script>

  Vue.directive('xart', function (el) {
    el.innerHTML = el.innerHTML + ' ( x-art ) '
    el.style.color = 'pink'
  })

  new Vue({
    el: '#div1'
  })
</script>
</body>
</html>
